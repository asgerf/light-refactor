<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>BytesJack â™  An HTML Blackjack game</title>
        <meta http-equiv="Content-Type"
        content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0;"
        />
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="use.typekit.com/ovn6yje.js"></script>
        <script type="text/javascript">
            try {
                Typekit.load();
            } catch (e) {}
        </script>
    </head>
    
    <body>
        <div id="game">
             <h1>BytesJack</h1> 
            <div id="dealer-cards"></div>
            <div id="ui">
                <div class="total">Dealer <span id="dealer-total"></span>

                </div>
                <div class="zone"> <span class="label">Your Bytes</span>  <span class="label right">Your Bet</span> 
                    <div
                    id="bankroll">10k</div>
                <div id="deal"> <a href="#" onclick="App.deal();">Deal</a>
 <span class="shortcut">spacebar</span>

                </div>
                <ul id="actions">
                    <li><a href="#" onclick="App.hit();">Hit</a><span class="shortcut">spacebar</span>

                    </li>
                    <li><a href="#" onclick="App.stand();">Stand</a><span class="shortcut">s</span>

                    </li>
                    <li><a id="double" href="#" onclick="App.doubledown();">Double</a><span class="shortcut">d</span>

                    </li>
                </ul>
                <div id="chips">
                    <div class="chip bet red" data-value="1"> <span>100b</span>

                    </div>
                    <div class="chip blue" data-value="5"> <span>500b</span>

                    </div>
                    <div class="chip yellow" data-value="10"> <span>1k</span>

                    </div>
                </div>
            </div>
            <div class="total bot">Player <span id="player-total"></span>

            </div>
        </div>
        <div id="player-cards"></div>
        </div>
        <script defer="" type="text/javascript" src="ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.js"></script>
        <script defer="" type="text/javascript" src="App.js"></script>
    </body>

</html>
